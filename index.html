<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script>
    //ToDo. 스크립트 별도 파일에 저장, 마우스 우클릭 이벤트 방지, 변수명 통일
    $(document).ready(function () {
        $cnt = 12
        $cntMine = 35;
        for($i = 0; $i < $cnt; $i++){
            $('#board tbody.board_row').append('<tr class=' + 'row_' + ($i)  +'></tr>');
            for($j = 0; $j < $cnt; $j++){
                $('#board tr.row_' + $i).append('<td class="block-closed" id='+ ($i * $cnt + $j) + '></td>')
            }
        }

        $('#board-size-change-button').click(function (){
            $cnt2 = $('#board-size-value').val()
            resize($cnt2)
            setMine()
        })

        setMine()

        for($i=0; $i<$cnt*$cnt; $i++){
            $cntMine=0;
            if( getRow($i) == getRow($i+1) ){ setBg($i+1) == true ? $cntMine++ : ''}
            if( getRow($i) == getRow($i-1) ){ setBg($i-1) == true ? $cntMine++ : ''}
            setBg($i+$cnt) == true ? $cntMine++ : ''
            if( getRow($i+$cnt) == getRow($i+$cnt+1) ){ setBg($i+$cnt+1) == true ? $cntMine++ : ''}
            if( getRow($i+$cnt) == getRow($i+$cnt-1) ){ setBg($i+$cnt-1) == true ? $cntMine++ : ''}
            setBg($i-$cnt) == true ? $cntMine++ : ''
            if( getRow($i-$cnt) == getRow($i-$cnt+1) ){ setBg($i-$cnt+1) == true ? $cntMine++ : ''}
            if( getRow($i-$cnt) == getRow($i-$cnt-1) ){ setBg($i-$cnt-1) == true ? $cntMine++ : ''}
            $('#'+ $i).text($cntMine)
        }

        $('td').on("click", function(){
            $currId = parseInt( ($(this).attr('id')) )
            openBlock( $currId )
        });

        $('td.block-closed').on('mousedown', function (event){
            if (event.button === 2 || event.which === 3){
                $currId = parseInt( ($(this).attr('id')) )
                if ($( '#' + $currId ).hasClass( 'flag' )) $( '#' + $currId ).removeClass( 'flag' )
                else $( '#' + $currId ).addClass( 'flag' )
            }
        })

        $('td').on('contextmenu', function() {
            return false;
        });

        function setBg($id){
            if( ($('#'+ $id).hasClass('css-mine')) ){
                return true;
            }
        }
        
        function getRow($id){
            return Math.floor($id/$cnt);
        }

        function openBlock($i){
            $i = parseInt($i);
            $( '#' + $i ).removeClass( 'block-closed' )
            if( ($('#'+ $i).text() == '0' ) ){
                if( getRow($i) == getRow($i+1) )  openBlock( $i+1 )
            }
        }

        function setMine(){
            for($i=0; $i<$cntMine; $i++){
                //숫자가 중복될 가능성?
                $mineId = Math.floor(Math.random()*$cnt*$cnt);
                $('#'+ $mineId).addClass('css-mine');
            }
        }

        function resize($cnt){
            $('#board tbody.board_row').empty()
            for($i = 0; $i < $cnt; $i++){
                $('#board tbody.board_row').append('<tr class=' + 'row_' + ($i)  +'></tr>');
                for($j = 0; $j < $cnt; $j++){
                    $('#board tr.row_' + $i).append('<td class="block-closed" id='+ ($i * $cnt + $j) + '></td>')
                }
            }
        }

    })
</script>
<input id="board-size-value" type="text">
<button id="board-size-change-button">적용</button>
<table id="board">
    <tbody class="board_row">
    </tbody>
</table>
</body>

</html>
